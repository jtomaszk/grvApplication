
<div *ngIf="patternColumn">
    <h2><span>Pattern Column</span> {{patternColumn.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Column</span></dt>
        <dd>
            <span>{{patternColumn.column}}</span>
        </dd>
        <dt><span>Value</span></dt>
        <dd>
            <span>{{patternColumn.value}}</span>
        </dd>
        <dt><span>Pattern</span></dt>
        <dd>
            <div *ngIf="patternColumn.patternId">
                <a [routerLink]="['/input-pattern-grv', patternColumn.patternId]">{{patternColumn.patternId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'pattern-column-grv/'+ patternColumn.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
