<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myPatternLabel">Create or edit a Pattern</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!pattern.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="pattern.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_columns">Columns</label>
            <input type="text" class="form-control" name="columns" id="field_columns"
                [(ngModel)]="pattern.columns" required pattern="^\w+(,\w+)*$"/>
            <div [hidden]="!(editForm.controls.columns?.dirty && editForm.controls.columns?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.columns?.errors?.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.columns?.errors?.pattern">
                    This field should follow pattern for "Columns".
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_values">Values</label>
            <input type="text" class="form-control" name="values" id="field_values"
                [(ngModel)]="pattern.values" required/>
            <div [hidden]="!(editForm.controls.values?.dirty && editForm.controls.values?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.values?.errors?.required">
                   This field is required.
                </small>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
