<div>
    <h2>
        <span>Errors</span>
        <button class="btn btn-primary float-right jh-create-entity create-error-grv" [routerLink]="['/', { outlets: { popup: ['error-grv-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Error
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="errors">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="title"><span>Title</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="msg"><span>Msg</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="createdDate"><span>Created Date</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="sourceId"><span>Source</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="itemId"><span>Item</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let error of errors ;trackBy: trackId">
                <td><a [routerLink]="['../error-grv', error.id ]">{{error.id}}</a></td>
                <td>{{error.title}}</td>
                <td>{{error.msg}}</td>
                <td>{{error.createdDate | date:'medium'}}</td>
                <td>
                    <div *ngIf="error.sourceId">
                        <a [routerLink]="['../source-grv', error.sourceId  ]" >{{error.sourceId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="error.itemId">
                        <a [routerLink]="['../grv-item-grv', error.itemId  ]" >{{error.itemId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../error-grv', error.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'error-grv/'+ error.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'error-grv/'+ error.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
