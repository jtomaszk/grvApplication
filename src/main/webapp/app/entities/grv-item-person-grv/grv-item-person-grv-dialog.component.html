<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myGrvItemPersonLabel">Create or edit a Grv Item Person</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!grvItemPerson.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="grvItemPerson.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_firstName">First Name</label>
            <input type="text" class="form-control" name="firstName" id="field_firstName"
                [(ngModel)]="grvItemPerson.firstName" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_lastName">Last Name</label>
            <input type="text" class="form-control" name="lastName" id="field_lastName"
                [(ngModel)]="grvItemPerson.lastName" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_anotherLastName">Another Last Name</label>
            <input type="text" class="form-control" name="anotherLastName" id="field_anotherLastName"
                [(ngModel)]="grvItemPerson.anotherLastName" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_startDateString">Start Date String</label>
            <input type="text" class="form-control" name="startDateString" id="field_startDateString"
                [(ngModel)]="grvItemPerson.startDateString" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_endDateString">End Date String</label>
            <input type="text" class="form-control" name="endDateString" id="field_endDateString"
                [(ngModel)]="grvItemPerson.endDateString" />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_item">Item</label>
            <select class="form-control" id="field_item" name="item" [(ngModel)]="grvItemPerson.itemId">
                <option [ngValue]="null"></option>
                <option [ngValue]="grvItemOption.id" *ngFor="let grvItemOption of items; trackBy: trackGrvItemById">{{grvItemOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
