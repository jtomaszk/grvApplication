<div>
    <h2>
        <span>Source Archives</span>
        <button class="btn btn-primary float-right jh-create-entity create-source-archive-grv" [routerLink]="['/', { outlets: { popup: ['source-archive-grv-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Source Archive
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="sourceArchives">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="createdDate"><span>Created Date</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="json"><span>Json</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="sourceId"><span>Source</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let sourceArchive of sourceArchives ;trackBy: trackId">
                <td><a [routerLink]="['../source-archive-grv', sourceArchive.id ]">{{sourceArchive.id}}</a></td>
                <td>{{sourceArchive.createdDate | date:'medium'}}</td>
                <td>{{sourceArchive.json}}</td>
                <td>
                    <div *ngIf="sourceArchive.sourceId">
                        <a [routerLink]="['../source-grv', sourceArchive.sourceId  ]" >{{sourceArchive.sourceId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../source-archive-grv', sourceArchive.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'source-archive-grv/'+ sourceArchive.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'source-archive-grv/'+ sourceArchive.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="sourceArchives && sourceArchives.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
